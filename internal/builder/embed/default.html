<!doctype html>
<html>
  <head>
    <title>{{ .Title }}</title>
    <link rel="icon" href="{{ .Icon }}" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link
      href="{{ .Stylesheet }}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <div id="container">
      <header id="header">{{ .Header }}<hr></header>
        {{ .Content }}
      <footer id="footer"><hr>{{ .Footer }}</footer>
    </div>
  </body>
</html>
